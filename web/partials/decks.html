<div id="decks" class="container-fluid">

    <nav class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="btn btn-default navbar-btn" ng-click="back()">Back</button>
            <a class="navbar-brand" href="#">Deck Editor</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li></li>
            <!--<li><button class="btn navbar-btn" ng-click="rename()">Rename</button></li>-->
            <!-- <li><button class="btn navbar-btn" ng-click="save()">Save</button></li>-->
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <input type="text" class="col-md-12" ng-model="filter" placeholder="Filter...">
        </div>
        <div class="col-md-4">

            <div class="btn-group" dropdown dropdown-append-to-body>
                <button type="button" class="btn dropdown-toggle" dropdown-toggle>
                   {{deckname}} <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="(dname, deck) in decks"><a ng-click="selectDeck(dname)">{{dname}}</a></li>
                    <li class="divider"></li>
                    <li><a ng-click="newDeck()">New deck...</a></li>
                </ul>
            </div>
            <button class="btn" ng-click="rename()">Rename</button>
            <button class="btn" ng-click="delete()">Delete</button>
        </div>
    </div>

    <script type="text/ng-template" id="deckRename.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title">Rename Deck</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="save()">
                <input type="text" class="input-block-level" ng-model="deckName"/>
                <button class="btn btn-large btn-primary" type="submit">Rename</button>
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="deckNew.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title">Create a Deck</h3>
        </div>
        <div class="modal-body">
            <form ng-submit="save()">
                <input type="text" class="input-block-level" ng-model="deckName"/>
                <button class="btn btn-large btn-primary" type="submit">Create</button>
            </form>
        </div>
    </script>

    <script type="text/ng-template" id="deckDelete.html">
        <div class="modal-header">
            <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h3 class="modal-title">Delete a Deck</h3>
        </div>
        <div class="modal-body">
            Are you sure to delete deck {{deckName}}?
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="cardPopoverTemplate.html">
        <div>{{currentCard.rules}}</div>
        <div ng-if="currentCard.power != null">
            <span>{{currentCard.power}}/{{currentCard.toughness}}</span>
        </div>
    </script>

    <div class="row">
        <div class="col-md-8">
            <table class="table">
                <thead>
                <tr>
                    <th>Card Name</th><th>Cost</th><th>Rule text</th><th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="card in cards | filter:filter">
                    <td>{{card.name}}</td>
                    <td>{{card.cost}}</td>
                    <td>{{card.rules}}</td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn" ng-click="deckInc(card.name)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-4">
            <table class="table">
                <thead>
                <tr>
                    <th>Count</th><th>Card Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="entry in deck">
                    <td>{{entry[0]}}</td>
                    <td><button popover-template="cardPopoverTemplate" popover-placement="left" popover-title="{{currentCard.name}} {{currentCard.cost}}" popover-trigger="mouseenter" ng-mouseenter="setCurrentCard(entry[1])">{{entry[1]}}</button></td>
                    <td>
                        <div class="btn-group btn-group-xs">
                            <button class="btn" ng-click="deckDec(entry[1])"><span class="glyphicon glyphicon-minus" aria-hidden="true"></span></button>
                            <button class="btn" ng-click="deckInc(entry[1])"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>
