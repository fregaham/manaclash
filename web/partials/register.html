<div class="container">
    <form class="form-register" ng-submit="register()">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" class="input-block-level" placeholder="Username" ng-model="username"></input>
        <input type="password" class="input-block-level" placeholder="Password" ng-model="password"></input>
        <input type="password" class="input-block-level" placeholder="Re-type password" ng-model="password2"></input>

        <button class="btn btn-large btn-primary" type="submit">Register</button>

        <span>{{error}}</span>

    </form>

</div>
